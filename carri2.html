<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy some fruts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    
    <main class="container frutas mt-5">
        <div class=" row text-center">
            
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">🍓Fresa</h5>
                        <button class="btn btn-outline-primary fresaBut" data-fruta="Fresa"
                        >Agregar</button>
                    </div>
                </div>
            </article>
            
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">🍌Banana</h5>
                        <button class="btn btn-outline-primary bananaBut" data-fruta="Bananoo"
                        >Agregar</button>
                    </div>
                </div>
            </article>
            
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">🍍Piña</h5>
                        <button class="btn btn-outline-primary piñaBut" data-fruta="Piña"
                        >Agregar</button>
                    </div>
                </div>
            </article>
            
        </div>
    </main>
     
     <section class="container mt-3">
        <ul class="list-group" id="carrito"></ul>
    </section>
    
    <template id="template">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="lead">🍓Fresa</span>
            <span class="badge bg-primary rounded-pill">12</span>
        </li>
    </template>
    
    <script src="carr.js"></script>
</body>
</html>
